on:
  push:
    branches:
      - uat
    paths:
      - data/output/UAT_processing/Vespa_velutina_shape/**
  workflow_dispatch:

name: run_translations_test

jobs:
  test_translations:
    runs-on: ${{ matrix.config.os }}
    environment: ${{ github.ref == 'refs/heads/uat' && 'UAT' || 'PROD' }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, r: "release" }
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_TOKEN: ${{ secrets.AUTOMATISATION }}
      USERNAME: ${{ secrets.USERNAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.AUTOMATISATION }}

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}

      - name: Install linux libraries
        run: |
          sudo apt install libsodium-dev
          sudo apt-get install libcurl4-openssl-dev
          sudo apt-get install libgdal-dev libproj-dev
          sudo apt install libudunits2-dev
          sudo apt install --yes libharfbuzz-dev libfribidi-dev
          R --no-save -e 'install.packages("devtools")'
          R --no-save -e 'devtools::install_github("inbo/INBOtheme@v0.5.9", force = TRUE)'
          R --no-save -e 'devtools::install_github("inbo/alien-species-portal@uat", 
                         subdir = "alienSpecies", force = TRUE)'

     
      - name: Test translations
        run: |
          source("src/tests/test_regionIDs.R")
        shell: Rscript {0}
          
      - name: Show testthat output
        if: always()
        run: |
          ## Show testthat output if the test fails
          find ${{ runner.temp }}/package -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: translation-test-failures
          path: ${{ runner.temp }}/package
