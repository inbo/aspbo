on:
  push: 
    branches:
      - 'main'
    paths:
      - './data/output/**'

name: upload_files_to_uat

jobs:
  upload_files_to_uat:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'}
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_TOKEN: ${{ secrets.AUTOMATISATION }}
      UAT_bucket: ${{ secrets.UAT_bucket }}
      USERNAME: ${{ secrets.USERNAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.AUTOMATISATION }}

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}

      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install linux libraries
        run: |
          sudo apt install libsodium-dev
          sudo apt-get install libcurl4-openssl-dev
          sudo apt-get install libgdal-dev libproj-dev
          sudo apt install libudunits2-dev
          sudo apt install --yes libharfbuzz-dev libfribidi-dev
          R --no-save -e 'install.packages("devtools")'
          R --no-save -e 'devtools::install_github("inbo/INBOtheme@v0.5.9", force = TRUE)'
          R --no-save -e 'devtools::install_github("inbo/alien-species-portal@main", 
                         subdir = "alienSpecies", force = TRUE)'

      - name: Install R packages
        run: |
          source("src/install_packages_upload_files.R")
        shell: Rscript {0}
        
      - name: upload files
        run: |
          source("src/upload_files_to_UAT.R")
        shell: Rscript {0}